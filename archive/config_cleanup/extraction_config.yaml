# Code-First Extraction Configuration
# Default configuration for open extraction approach

# Core Configuration
analytic_question: "What are the key themes, challenges, and opportunities in AI adoption across organizations?"

# Interview files to process
# Using actual interview files from the repository
interview_files:
  - "data/interviews/ai_interviews/AI_Interviews_all_2025.0728/Interviews/ai_interviews_5_for_test/AI and Methods focus group July 23 2025.docx"
  - "data/interviews/ai_interviews/AI_Interviews_all_2025.0728/Interviews/ai_interviews_5_for_test/AI assessment Arroyo SDR.docx"
  - "data/interviews/ai_interviews/AI_Interviews_all_2025.0728/Interviews/ai_interviews_5_for_test/Focus Group on AI and Methods 7_7.docx"
  - "data/interviews/ai_interviews/AI_Interviews_all_2025.0728/Interviews/ai_interviews_5_for_test/Focus Group_ AI and Qualitative methods (3).docx"
  - "data/interviews/ai_interviews/AI_Interviews_all_2025.0728/Interviews/ai_interviews_5_for_test/Interview Kandice Kapinos.docx"

# Code Discovery Configuration - OPEN approach
coding_approach: "open"  # Discover codes from data
code_hierarchy_depth: 2  # Two levels of hierarchy

# Speaker Schema Configuration - OPEN approach
speaker_approach: "open"  # Discover speaker properties from data

# Entity/Relationship Schema Configuration - OPEN approach
entity_approach: "open"  # Discover entity and relationship types from data

# Output Configuration
output_dir: "output/code_first_extraction"
auto_import_neo4j: true  # Automatically import to Neo4j after extraction

# LLM Configuration
llm_model: "gemini-2.5-flash"  # Using Gemini 2.5 Flash as requested
temperature: 0.1  # Low temperature for consistent extraction
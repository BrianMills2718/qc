# Code-First Extraction Configuration Example
# This file demonstrates all configuration options for the 4-phase extraction pipeline

# Core Configuration
analytic_question: "What are the key themes regarding AI adoption and its impact on organizations?"

# Interview files to process
interview_files:
  - "data/interviews/interview_001.docx"
  - "data/interviews/interview_002.docx"
  - "data/interviews/interview_003.txt"
  - "data/interviews/interview_004.docx"
  - "data/interviews/interview_005.txt"

# Code Discovery Configuration
coding_approach: "open"  # Options: open, closed, mixed
# For closed/mixed, provide a file with code definitions:
# predefined_codes_file: "config/schemas/codes.docx"
code_hierarchy_depth: 2  # Maximum depth of code hierarchy (default: 2)

# Speaker Schema Configuration  
speaker_approach: "open"  # Options: open, closed, mixed
# For closed/mixed, provide a file with speaker property definitions:
# predefined_speaker_schema_file: "config/schemas/speaker_properties.txt"

# Entity/Relationship Schema Configuration
entity_approach: "open"  # Options: open, closed, mixed
# For closed/mixed, provide a file with entity/relationship type definitions:
# predefined_entity_schema_file: "config/schemas/entity_types.docx"

# Output Configuration
output_dir: "output/extraction_results"
auto_import_neo4j: true  # Automatically import to Neo4j after extraction

# LLM Configuration
llm_model: "gemini-2.5-flash"  # Model to use for extraction
temperature: 0.1  # Low temperature for consistent extraction (0.0-1.0)


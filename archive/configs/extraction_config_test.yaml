# Configuration for Code-First Extraction Pipeline
# Test run with 5 AI and Methods interviews

# Analytic question driving the analysis
analytic_question: "How are researchers experiencing and adapting to the integration of AI tools in qualitative research methods?"

# Directory containing interview files
interview_files_dir: "C:/Users/Brian/projects/qualitative_coding/data/interviews/ai_interviews_5_for_test"

# Extraction approach for each phase
coding_approach: "open"          # open, closed, or mixed
speaker_approach: "open"         # open, closed, or mixed
entity_approach: "open"          # open, closed, or mixed

# Output configuration
output_dir: "output_test_run"

# Code hierarchy settings
code_hierarchy_depth: 3          # Maximum depth of code hierarchy

# LLM configuration
llm_model: "gemini/gemini-2.0-flash-exp"  # Using Gemini via LiteLLM

# Performance settings
max_concurrent_interviews: 3     # For parallel Phase 4 processing

# Neo4j import (set to false for testing)
auto_import_neo4j: false

# Optional: Predefined schemas (for closed/mixed approaches)
# predefined_code_taxonomy: null
# predefined_speaker_schema: null
# predefined_entity_schema: null
<!DOCTYPE html>
<html>
<head>
    <title>Query Command - Simple QC UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cli-command {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 0.375rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Your Query Command</h1>
        
        <div class="alert alert-info">
            <strong>Query:</strong> "{{ query }}"
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Run This Command</h5>
            </div>
            <div class="card-body">
                <div class="cli-command mb-3">{{ command }}</div>
                
                <button class="btn btn-primary" onclick="copyToClipboard()">Copy Command</button>
                <a href="/query" class="btn btn-outline-secondary">Make Another Query</a>
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Next Steps</h3>
            <ol>
                <li><strong>Copy</strong> the command above</li>
                <li><strong>Open terminal/command prompt</strong> in your project directory</li>
                <li><strong>Paste and run</strong> the command</li>
                <li><strong>View results</strong> directly in terminal</li>
            </ol>
        </div>
    </div>
    
    <script>
    function copyToClipboard() {
        const command = "{{ command }}";
        navigator.clipboard.writeText(command).then(() => {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Copied!';
            btn.classList.add('btn-success');
            btn.classList.remove('btn-primary');
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('btn-success');
                btn.classList.add('btn-primary');
            }, 2000);
        });
    }
    </script>
</body>
</html>

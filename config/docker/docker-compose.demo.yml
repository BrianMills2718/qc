version: '3.8'

services:
  qualitative-coding-demo:
    build:
      context: ../../
      dockerfile: config/docker/Dockerfile.demo
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - QC_ENVIRONMENT=demo
      - QC_LOG_LEVEL=INFO
      - QC_WEB_HOST=0.0.0.0
      - QC_WEB_PORT=8000
    volumes:
      # Mount demo outputs for persistence
      - demo_outputs:/app/outputs
    networks:
      - qc-demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qc-demo.rule=Host(`demo.qualitative-coding.local`)"
      - "traefik.http.services.qc-demo.loadbalancer.server.port=8000"
      
networks:
  qc-demo-network:
    driver: bridge
    
volumes:
  demo_outputs:
    driver: local
# Grounded Theory Analysis Configuration
methodology: "grounded_theory"
analysis_parameters:
  theoretical_sensitivity: "high"        # high, medium, low
  coding_depth: "comprehensive"          # comprehensive, focused, minimal
  memo_generation_frequency: "each_phase" # each_phase, final_only, none
  
output_configuration:
  report_formats: ["academic_report", "executive_summary"] # academic_report, executive_summary, raw_data
  include_audit_trail: true              # full reasoning chain in output
  include_supporting_quotes: true        # embed quotes in final report
  
quality_settings:
  minimum_code_frequency: 2              # minimum occurrences for code inclusion
  relationship_confidence_threshold: 0.7  # minimum confidence for axial relationships
  validation_level: "standard"           # standard, rigorous, minimal

llm_parameters:
  temperature: 0.0                       # deterministic execution
  max_tokens: null                       # use maximum available
  model_preference: "gemini/gemini-2.5-flash" # or other models
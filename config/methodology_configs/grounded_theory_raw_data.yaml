# Grounded Theory Analysis Configuration - Raw Data Export
methodology: "grounded_theory"
analysis_parameters:
  theoretical_sensitivity: "low"          # high, medium, low
  coding_depth: "minimal"                 # comprehensive, focused, minimal
  memo_generation_frequency: "none"       # each_phase, final_only, none
  
output_configuration:
  report_formats: ["raw_data"]            # academic_report, executive_summary, raw_data
  include_audit_trail: false              # full reasoning chain in output
  include_supporting_quotes: false        # embed quotes in final report
  
quality_settings:
  minimum_code_frequency: 1               # minimum occurrences for code inclusion
  relationship_confidence_threshold: 0.5  # minimum confidence for axial relationships
  validation_level: "minimal"             # standard, rigorous, minimal

llm_parameters:
  temperature: 0.0                        # deterministic execution
  max_tokens: 1000                        # limited output
  model_preference: "gemini/gemini-2.5-flash" # or other models
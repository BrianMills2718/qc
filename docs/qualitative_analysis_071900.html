    "research_question": "How are AI methods being integrated into qualitative research practices?",
    "emergent_theory": "The integration of AI into qualitative research practices at RAND is characterized by a complex interplay of perceived benefits and significant challenges, driving an urgent need for institutional strategic adaptation. While AI offers substantial gains in efficiency, speed, and analytical capacity by automating tedious tasks like transcription, coding, literature review, and data wrangling, its adoption is hampered by concerns regarding accuracy (hallucinations), loss of nuance, ethical implications (data consent, IP), and the potential erosion of foundational research skills. RAND's current approach is fragmented, with internal tools often lagging commercial counterparts, and a lack of clear, centralized guidance. To effectively integrate AI, RAND must transition from a 'build-it-yourself' to a 'buy-and-adapt' strategy, invest in robust data infrastructure (e.g., data lakes for classified data), and cultivate a culture of 'better button' experimentation. This requires targeted training, transparent AI protocols, and a re-evaluation of research products to prioritize dynamic, conversational insights over traditional static reports, ultimately maintaining RAND's competitive edge and upholding its commitment to rigorous, trustworthy analysis in an AI-driven landscape."

  "contradiction_matrix": [
    {
      "contradiction_id": "CONT_001",
      "topic": "The impact of AI on human employment and skill development in research.",
      "position_1": "AI will replace junior staff and automate away jobs, leading to skill erosion.",
      "position_1_holders": "Joie Acosta; Molly Dunnigan; Kimberly Jackson; Patricia Herman; Dulani Woods",
      "position_1_quote_1": "Joie Acosta: 'I feel like every suggestion I'm making is like putting someone out of a job.' (Interview 001)",
      "position_1_quote_2": "Molly Dunnigan: 'The risk is that we will end up utilizing AI for stuff our junior folks used to do. We can use AI for a literature review that would have taken a RA 20 days so benefits of cost savings but I worry about career development and skillset development among the younger folks.' (Interview",
      "position_2": "AI will augment human capabilities, making strong researchers stronger and automating tedious tasks, not replacing core expertise.",
      "position_2_holders": "Luke Matthews; Joie Acosta; Caroline Johnston; Andrew Morral; Alice Huguet; Dulani Woods",
      "position_2_quote_1": "Luke Matthews: 'I'm kind of old school about that. I still want to write my reports. Todd, you know, so they have the Luke flavor to them.' (Interview 001)",
      "position_2_quote_2": "Joie Acosta: 'AI can't replace us in reading transcripts and understanding the context behind the interview in understanding the conversation. So like it might be one tool in the toolbox, but I just don't think it's a replacement for analysis.' (Interview 001)",
      "resolution_suggested": "A common middle ground is to view AI as a 'Co-researcher' or 'intern' that handles rote tasks and provides initial drafts, allowing human researchers to focus on higher-level thinking, nuance, and critical judgment. The challenge is ensuring humans maintain intimacy with data and develop foundational skills.",
      "related_themes": "THEME_002; THEME_003",
      "related_codes": "CODE_049; CODE_050; CODE_058; CODE_061; CODE_065"
    },
    {
      "contradiction_id": "CONT_002",
      "topic": "RAND's institutional strategy for acquiring and developing AI capabilities.",
      "position_1": "RAND should focus on licensing/buying best-of-breed commercial AI tools rather than building its own.",
      "position_1_holders": "Jim Mitre; Matan Chorev; Andrew Morral; Brandon De Bruhl",
      "position_1_quote_1": "Jim Mitre: 'I put 99% of the effort on applying best of breed from the private sector and bringing it to Rand and not trying to like build our own cause a we're not particularly good at software development, B, even if we do build it, who's gonna main? It and upkeep it and keep it stateoftheart over",
      "position_1_quote_2": "Matan Chorev: 'It's not clear that one group is getting rewarded and the other is penalized, right? Yeah, it's, it's.' (Interview 007)",
      "position_2": "RAND should invest in building its own proprietary AI tools or adapting existing ones for unique RAND use cases.",
      "position_2_holders": "Molly Dunnigan; Eric Peltz; Prateek Puri",
      "position_2_quote_1": "Molly Dunnigan: 'How do we maintain a competitive edge. There are ways we do that to develop propriety tools but that day is coming very quickly.' (Interview 002)",
      "position_2_quote_2": "Anthony Vassalo: 'Eric Peltz doesn't. He wants us to do it all at once because he wants a Rand version of it. So instead of asking them to change things for us, we're we're gonna go to them at some point and say, here's I don't know, $200,000 or something. Make all these changes and then that would ",
      "resolution_suggested": "There's a tension between leveraging cutting-edge commercial tools (which evolve rapidly) and developing proprietary solutions for specific RAND needs or classified environments. A hybrid approach, where RAND licenses commercial tools for general use and invests in bespoke adaptations or highly specialized tools for unique problems (especially classified), seems to be emerging.",
      "related_themes": "THEME_004",
      "related_codes": "CODE_072; CODE_073; CODE_074"
    },
    {
      "contradiction_id": "CONT_003",
      "topic": "The trade-off between the speed and efficiency offered by AI and the need for human verification and trust in its accuracy.",
      "position_1": "AI output is not fully trustworthy, requires extensive human checking, and can lead to more time wasted than saved.",
      "position_1_holders": "Ramya Chari; Sara McCleskey; Keith Crane; Amy Shearer; David Klein; Dan Penoyer; Brittany Clayton",
      "position_1_quote_1": "Ramya Chari: 'It was difficult for me to like a just inherently trust what it was spitting out... there were definitely, like, nuances that were missed and things that, you know were not picked up.' (Interview 001)",
      "position_1_quote_2": "Keith Crane: 'I don't trust it yet, and I maybe maybe I'm wrong that way, but I. Have I? I wouldn't take anything I get from it without kind of validating myself. So then. The efficiencies kind of go down if I'm redoing it.' (Interview 009)",
      "position_2": "AI offers significant speed and efficiency gains, even with imperfections, by automating burdensome tasks and allowing for quicker iteration.",
      "position_2_holders": "Ryan Brown; Julia Kaufman; Caroline Johnston; Kandice Kapinos; Brandon De Bruhl",
      "position_2_quote_1": "Ryan Brown: 'Is that because it's so much faster you can load? Way and analyze way more documents... it's just so much quicker than it used to be. So I think you can iterate on large data sets much more quickly and and I've seen it take essentially what would be like a 20 days of Labor task and turn",
      "position_2_quote_2": "Caroline Johnston: 'It just helped me write code like so much faster. And of course checking that it's correct as well, which sometimes is not always done when people use llm's for example. But yeah, I think for me just when writing. Computer code, it just helps me do so much more. More and so much ",
      "resolution_suggested": "The consensus leans towards using AI for initial drafts, broad strokes, or automating repetitive tasks, but with a mandatory human 'post-processing' or 'checking' step. The value is in reducing initial labor, even if final verification is still manual. The challenge is defining acceptable error rates and validation protocols.",
      "related_themes": "THEME_002; THEME_003",
      "related_codes": "CODE_037; CODE_047; CODE_058; CODE_059; CODE_086"
    }
  ],

    "quote_chains": [
      {
        "chain_id": "CHAIN_001",
        "theme_id": "THEME_001",
        "chain_type": "evolution",
        "description": "Shows the progression of understanding and expectation for AI in qualitative coding, from initial frustration to recognizing its potential for speed and thematic analysis, while still emphasizing human oversight.",
        "quotes_sequence": [
          {
            "quote_id": "CHAIN_001_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Sara McCleskey: 'Coding Is very annoying.' (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Sara McCleskey: 'I used Muse once to sort of check we had already coded all the data and so we use it as kind of an additional check and I think I agree with what Ramya has said, like it missed anything that was nuanced.' (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Julia Kaufman: 'I mean, we gave Prateek feedback on Muse because we specifically had we had a very specific use which is like when we get all this open-ended data you know thousands and thousands of rows, it's right there and you know it's it's it's short... it just saves us so much time to just like feed it into something like Muse.' (Interview 004)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Caitlin McCulloch: 'I really see the promise of AI tools and I think it's what they are helpful in research. I think that the thing that I always want to some people is like the human interface and I think that the part that makes me worried about using it in research analysis is that I do feel like there are some folks who are not doing delayed post processing.' (Interview 004)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Alice Huguet: 'I have found it really difficult to train with deductive coding... however, where it's really interesting and can see patterns across a huge amount of data that, like humans, might not be able to see. Is it can come up with these inductive themes?' (Interview 014)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "Shows the progression of understanding and expectation for AI in qualitative coding, from initial frustration to recognizing its potential for speed and thematic analysis, while still emphasizing human oversight."
      },
      {
        "chain_id": "CHAIN_002",
        "theme_id": "THEME_004",
        "chain_type": "evolution",
        "description": "Illustrates the evolving perception of RANDCHAT's utility, from initial excitement to frustration over its outdatedness and limitations compared to commercial tools.",
        "quotes_sequence": [
          {
            "quote_id": "CHAIN_002_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Kandice Kapinos: 'RAND Chat and I\u2019ve used Claude. [This use is] mostly variation of LLMs but it may be ignorant of what is being used.' (Interview 005)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Jim Mitre: 'Chat was great when it came out, but now it's like a year old and it hasn't kept pace with the with the frontier. So it's it's woefully outdated.' (Interview 007)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Caroline Johnston: 'I've used ranchat a few times and it just hasn't been as good as just using Chachi PT.' (Interview 003)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Todd Helmus: 'I asked Ryan's chat to give me some citations for our Africa work, and I think all four of them are fabricated.' (Interview 011)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Christopher Mouton: 'The RAM govchat. For some reason RAM has decided that they're gonna use a system prompt that is different than ChatGPT system prompt. So it says like the system prompt is your RAN researcher. So then ChatGPT goes oh I got it. My job is to be unhelpful and then it's like it's it's not.' (Interview 011)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "Illustrates the evolving perception of RANDCHAT's utility, from initial excitement to frustration over its outdatedness and limitations compared to commercial tools."
      },
      {
        "chain_id": "CHAIN_003",
        "theme_id": "THEME_005",
        "chain_type": "problem_solution",
        "description": "Highlights the persistent problem of data access and organization, and how AI is seen as a potential solution for wrangling and extracting insights from disparate and messy data sources.",
        "quotes_sequence": [
          {
            "quote_id": "CHAIN_003_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Brittany Clayton: 'For for my work, at least it's I could do a lot more if I had access to some of the proprietary data that I don't.' (Interview 013)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_003_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Thomas Light: 'There's been times where the data exists. It's just spread across like thousands of PDF files.' (Interview 013)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_003_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Andrew Morral: 'I mean, it's 90% data wrangling and trying to get the trying to get the data merged and formatted in a way that I can use it or I can visualize it or I can do statistical analysis on it.' (Interview 012)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_003_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Thomas Light: 'Curating data sets, like creating data sets for you or merging disparate data sets together in a way that like is analytically usable could be a really powerful application. I think of AI.' (Interview 013)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_003_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Brittany Clayton: 'We're actually just working on scraping all of that from the very ugly PDFs which are. Mixes of tables and text and kind of inconsistent format to get it into some sort of more usable CSV file or Excel file that would allow you to get to your analysis much more quickly.' (Interview 013)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "Highlights the persistent problem of data access and organization, and how AI is seen as a potential solution for wrangling and extracting insights from disparate and messy data sources."
      },
      {
        "chain_id": "CHAIN_004",
        "theme_id": "THEME_004",
        "chain_type": "evolution",
        "description": "Traces the evolving vision for RAND's products, from traditional reports to more dynamic, interactive, and AI-powered systems that facilitate direct conversations with clients.",
        "quotes_sequence": [
          {
            "quote_id": "CHAIN_004_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'We produce research briefs, but we should be able to produce variable length documents from our long documents at on command. And that's not, that's not a, that's not farfetched like we could do that. Now for, for a variety of audience.' (Interview 018)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_004_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'What our clients want is a conversation with a knowledgeable analyst.' (Interview 018)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_004_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'I think that what Rand's future product would be my label for it, which is a bit mislabeled because this thing exists in a different way. It's an expert system and so there should be a system that knows what the client's level of interest is... and is able to do some level of analysis.' (Interview 018)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_004_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'Maybe it answers it and sends it to the Rand researcher first, and the Rand researcher says. Yep, that's right. Let's send it on. Or I'm. I trust this enough to send it on?' (Interview 018)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_004_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'We should be and we should have people coming to the RAN website. Random people from the world be able to ask questions of our reports in a from a from a large language model kind of thing.' (Interview 018)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "Traces the evolving vision for RAND's products, from traditional reports to more dynamic, interactive, and AI-powered systems that facilitate direct conversations with clients."
      }

    "contradictions": [
      {
        "contradiction_id": "CONT_001",
        "topic": "The impact of AI on human employment and skill development in research.",
        "position_1": "AI will replace junior staff and automate away jobs, leading to skill erosion.",
        "position_1_holders": [
          "Joie Acosta",
          "Molly Dunnigan",
          "Kimberly Jackson",
          "Patricia Herman",
          "Dulani Woods"
        ],
        "position_1_quotes": [
          {
            "quote_id": "CONT_001_P1_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Joie Acosta: 'I feel like every suggestion I'm making is like putting someone out of a job.' (Interview 001)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P1_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Molly Dunnigan: 'The risk is that we will end up utilizing AI for stuff our junior folks used to do. We can use AI for a literature review that would have taken a RA 20 days so benefits of cost savings but I worry about career development and skillset development among the younger folks.' (Interview 002)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P1_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Patricia Herman: 'If heading toward AI\u2026 where you you have the model do the analysis, then that is negative impact on training.' (Interview 008)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          }
        ],
        "position_2": "AI will augment human capabilities, making strong researchers stronger and automating tedious tasks, not replacing core expertise.",
        "position_2_holders": [
          "Luke Matthews",
          "Joie Acosta",
          "Caroline Johnston",
          "Andrew Morral",
          "Alice Huguet",
          "Dulani Woods"
        ],
        "position_2_quotes": [
          {
            "quote_id": "CONT_001_P2_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Luke Matthews: 'I'm kind of old school about that. I still want to write my reports. Todd, you know, so they have the Luke flavor to them.' (Interview 001)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P2_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Joie Acosta: 'AI can't replace us in reading transcripts and understanding the context behind the interview in understanding the conversation. So like it might be one tool in the toolbox, but I just don't think it's a replacement for analysis.' (Interview 001)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P2_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Caroline Johnston: 'AI has been really helpful with writing like any type of code I write primarily in Python... it just helped me write code like so much faster.' (Interview 003)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          }
        ],
        "resolution_suggested": "A common middle ground is to view AI as a 'Co-researcher' or 'intern' that handles rote tasks and provides initial drafts, allowing human researchers to focus on higher-level thinking, nuance, and critical judgment. The challenge is ensuring humans maintain intimacy with data and develop foundational skills.",
        "theme_ids": [
          "THEME_002",
          "THEME_003"
        ],
        "code_ids": [
          "CODE_049",
          "CODE_050",
          "CODE_058",
          "CODE_061",
          "CODE_065"
        ]
      },
      {
        "contradiction_id": "CONT_002",
        "topic": "RAND's institutional strategy for acquiring and developing AI capabilities.",
        "position_1": "RAND should focus on licensing/buying best-of-breed commercial AI tools rather than building its own.",
        "position_1_holders": [
          "Jim Mitre",
          "Matan Chorev",
          "Andrew Morral",
          "Brandon De Bruhl"
        ],
        "position_1_quotes": [
          {
            "quote_id": "CONT_002_P1_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Jim Mitre: 'I put 99% of the effort on applying best of breed from the private sector and bringing it to Rand and not trying to like build our own cause a we're not particularly good at software development, B, even if we do build it, who's gonna main? It and upkeep it and keep it stateoftheart over time.' (Interview 007)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_002_P1_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Matan Chorev: 'It's not clear that one group is getting rewarded and the other is penalized, right? Yeah, it's, it's.' (Interview 007)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_002_P1_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Andrew Morral: 'I feel a little ambivalent about all the work Rand is doing to build LLM tools... it's hard to imagine that the home grown tools are gonna compete with what's available.' (Interview 012)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          }
        ],
        "position_2": "RAND should invest in building its own proprietary AI tools or adapting existing ones for unique RAND use cases.",

        // Global state
        let currentTab = 'overview';

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            showTab('overview');
        });

        // Tab navigation
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target?.classList.add('active') || 
                document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // Render content
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';
            
            // Small delay for loading animation
            setTimeout(() => {
                switch(tabName) {
                    case 'overview':
                        renderOverview();
                        break;
                    case 'themes':
                        renderThemes();
                        break;
                    case 'codes':
                        renderCodes();
                        break;
                    case 'quotes':
                        renderQuotes();
                        break;
                    case 'analysis':
                        renderAnalysis();
                        break;
                    case 'export':
                        renderExport();
                        break;
                }
            }, 100);
        }

        // Render themes
        function renderThemes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Themes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search themes..." onkeyup="filterThemes(this.value)">';
            
            html += '<div id="themes-list">';
            analysisData.themes.forEach(theme => {
                const relatedCodes = analysisData.codes.filter(c => c.theme_id === theme.theme_id);
                const prevalence = parseFloat(theme.prevalence || 0) * 100;
                
                html += `
                    <div class="expandable" data-theme="${theme.theme_id}">
                        <div class="expandable-header" onclick="toggleExpandable(this)">
                            <div>
                                <h3>${theme.name}</h3>
                                <p style="margin-top: 0.5rem;">
                                    <span class="tag">Prevalence: ${prevalence.toFixed(0)}%</span>
                                    <span class="tag">${theme.interview_count || 0} interviews</span>
                                    <span class="tag">${relatedCodes.length} codes</span>
                                </p>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="expandable-content">
                            <h4>Related Codes</h4>
                            <div style="margin: 1rem 0;">
                                ${relatedCodes.map(code => `
                                    <span class="tag tag-code" onclick="showCode('${code.code_id}')">
                                        ${code.name} (${code.frequency || 0})
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Render codes
        function renderCodes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Codes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search codes..." onkeyup="filterCodes(this.value)">';
            
            html += '<table class="data-table" id="codes-table">';
            html += '<thead><tr>';
            html += '<th>Code ID</th><th>Name</th><th>Definition</th><th>Theme</th><th>Frequency</th>';
            html += '</tr></thead>';
            html += '<tbody>';
            
            analysisData.codes.forEach(code => {
                const theme = analysisData.themes.find(t => t.theme_id === code.theme_id);
                html += '<tr>';
                html += `<td>${code.code_id}</td>`;
                html += `<td>${code.name}</td>`;
                html += `<td>${code.definition || ''}</td>`;
                html += `<td>${theme ? theme.name : code.theme_id}</td>`;
                html += `<td>${code.frequency || 0}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            content.innerHTML = html;
        }

        // Render quotes
        function renderQuotes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Quotes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search quotes..." onkeyup="filterQuotes(this.value)">';

                        </div>
                        <div style="margin-top: 0.5rem;">
                            ${quote.code_ids ? quote.code_ids.split(';').map(id => {

                                return code ? `<span class="tag tag-code">${code.name}</span>` : '';
                            }).join('') : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Helper functions
        function toggleExpandable(header) {
            const expandable = header.closest('.expandable');
            expandable.classList.toggle('active');
            const icon = header.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function filterThemes(searchValue) {
            const themes = document.querySelectorAll('#themes-list .expandable');
            themes.forEach(theme => {
                const text = theme.textContent.toLowerCase();
                theme.style.display = text.includes(searchValue.toLowerCase()) ? 'block' : 'none';
            });
        }

        function filterCodes(searchValue) {
            const rows = document.querySelectorAll('#codes-table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchValue.toLowerCase()) ? '' : 'none';
            });
        }

            const quotes = document.querySelectorAll('#quotes-list .quote-card');
            quotes.forEach(quote => {
                const text = quote.textContent.toLowerCase();
                quote.style.display = text.includes(searchValue.toLowerCase()) ? 'block' : 'none';
            });
        }

                .slice(0, 20);
            
            new Chart(codeCtx, {
                type: 'bar',
                data: {
                    labels: topCodes.map(c => c.name),
                    datasets: [{
                        label: 'Frequency',
                        data: topCodes.map(c => c.frequency || 0),
                        backgroundColor: '#2563eb'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Export functions
        function exportJSON() {
            const dataStr = JSON.stringify(analysisData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'qualitative_analysis.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function exportCSV(type) {
            let csv = '';
            let filename = '';
            
            if (type === 'themes') {
                csv = 'theme_id,name,prevalence,interview_count\n';
                analysisData.themes.forEach(t => {
                    csv += `"${t.theme_id}","${t.name}","${t.prevalence}","${t.interview_count}"\n`;
                });
                filename = 'themes.csv';
            } else if (type === 'codes') {
                csv = 'code_id,name,definition,theme_id,frequency\n';
                analysisData.codes.forEach(c => {
                    csv += `"${c.code_id}","${c.name}","${c.definition || ''}","${c.theme_id}","${c.frequency || 0}"\n`;
                });
                filename = 'codes.csv';
            } else if (type === 'quotes') {
                csv = 'quote_id,text,speaker,interview_id,themes,codes\n';
                analysisData.quotes.forEach(q => {
                    csv += `"${q.quote_id}","${q.text}","${q.speaker_name || ''}","${q.interview_id || ''}","${q.theme_ids || ''}","${q.code_ids || ''}"\n`;
                });
                filename = 'quotes.csv';
            }
            
            const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csv);
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', filename);
            linkElement.click();
        }

        function printReport() {
            window.print();
        }
        
    </script>
</body>
</html>

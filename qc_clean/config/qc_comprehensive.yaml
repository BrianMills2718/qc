# Comprehensive Configuration - 15+ Behavioral Categories
research:
  analytic_question: "How are researchers experiencing AI integration in qualitative methods?"
  paradigm: "expert_qualitative_coder"  # Affects prompt templates

methodology:
  paradigm: "grounded_theory"
  theoretical_sensitivity: "medium"      # Affects code depth
  coding_depth: "focused"               # surface|focused|intensive  
  memo_generation: true
  saturation_criteria:
    minimum_codes: 50
    theoretical_saturation: true

extraction:
  coding_approach: "open"               # Affects extraction strategy
  extractor: "hierarchical"             # hierarchical|relationship|semantic|validated
  entity_approach: "mixed"              # open|closed|mixed
  speaker_approach: "closed"
  hierarchy_depth: 3
  relationship_threshold: 0.7
  minimum_frequency: 2

validation:
  validation_level: "standard"          # Affects quality pipeline
  inter_rater_enabled: false
  consistency_threshold: 0.8
  quality_checks: ["entity_consolidation", "relationship_validation"]
  consolidation_enabled: true

llm:
  provider: "gemini"
  model: "gemini-2.0-flash-exp"
  temperature: 0.1                      # Affects response variability
  max_tokens: null
  max_retries: 4
  retry_delay: 1.0
  circuit_breaker_threshold: 5
  prompt_templates:
    grounded_theory: "gt_comprehensive_v2"
    phenomenological: "phenomenological_focused_v1"

output:
  report_formats: ["markdown", "json", "docx"]
  include_audit_trail: true             # Affects output content
  include_quotes: true
  export_neo4j: true
  visualization_enabled: false

performance:
  max_concurrent_interviews: 1         # Affects processing strategy
  parallel_processing: false
  batch_size: 10
  memory_limit_mb: 2048
  # REMOVED: timeout_minutes: 30       # No timeout limits

database:
  uri: "bolt://localhost:7687"
  user: "neo4j"
  password: "devpassword"
  schema_version: "v2"                  # Affects Neo4j structure
  relationship_types: ["RELATES_TO", "CAUSES", "EXEMPLIFIES"]
  indexing_enabled: true

# Plugin-specific configurations
plugins:
  extractors:
    hierarchical_extractor:
      phases: ["initial", "relationship", "taxonomy", "refinement"]
      phase_weights: [0.3, 0.3, 0.3, 0.1]
    relationship_extractor:
      passes: 3
      gap_filling: true
      confidence_boosting: true
    semantic_extractor:
      boundary_detection: "llm"
      semantic_units: ["sentence", "paragraph"]
    validated_extractor:
      consolidation_enabled: true
      quality_thresholds:
        minimal:
          frequency: 1
          confidence: 0.3
        standard:
          frequency: 1
          confidence: 0.5
        rigorous:
          frequency: 2
          confidence: 0.7
      
  qca_analysis:
    enable_qca_conversion: true
    consistency_threshold: 0.8
    frequency_threshold: 1
    
  ai_taxonomy:
    taxonomy_file: "config/taxonomy/ai_research_taxonomy.yaml"
    auto_enhance: true
    enhancement_threshold: 0.7
    
  api_server:
    auto_start: false
    host: "localhost"
    port: 8000
    enable_background_processing: true
    "research_question": "How are AI methods being integrated into qualitative research practices?",
    "emergent_theory": "AI integration into qualitative research practices at RAND is characterized by a tension between the immense opportunities for efficiency and enhanced capacity, and significant challenges related to accuracy, ethical concerns, and the potential erosion of core human research skills. While AI is increasingly being adopted for rote tasks like transcription, coding, and document summarization, its application for higher-level analytical and interpretive work is met with skepticism due to concerns about nuance, hallucinations, and the 'black box' nature of models. The organizational strategy for AI adoption at RAND is fragmented, lacking clear, centralized guidance, sufficient training, and consistent access to cutting-edge tools, leading to uneven adoption. A key emergent theory is that successful AI integration requires a shift from viewing AI as an 'easy button' to a 'better button', necessitating a human-AI hybrid model where AI augments, rather than replaces, human expertise, and where strategic investments in data infrastructure, targeted training, and clear ethical protocols are prioritized to maintain RAND's competitive edge and research integrity."

  "contradiction_matrix": [
    {
      "contradiction_id": "CONT_001",
      "topic": "AI's ability to replace human analytical depth",
      "position_1": "AI cannot replace human researchers' nuanced understanding and contextual analysis.",
      "position_1_holders": "Joie Acosta; Ramya Chari; Sara McCleskey; Nathan Beauchamp-Mustafaga; Patricia Herman; Elaine Wang; Alice Huguet; Heather Williams; David Metz; Dan Penoyer; Brittany Clayton",
      "position_1_quote_1": "Joie Acosta: \"AI can't replace us in reading transcripts and understanding the context behind the interview in understanding the conversation.\" (Interview 001)",
      "position_1_quote_2": "Ramya Chari: \"there were definitely, like, nuances that were missed and things that, you know were not picked up that were relevant to our project.\" (Interview 001)",
      "position_2": "AI can perform complex analytical tasks, including synthesis and idea generation, potentially surpassing human capabilities in speed and scale.",
      "position_2_holders": "Luke Matthews; Ryan Brown; Julia Kaufman; Jim Mitre; Matan Chorev; Anthony Vassalo; Dulani Woods",
      "position_2_quote_1": "Luke Matthews: \"I've been using some of the LLM's for... thematic coding and kind of ability to kind of group documents then generate text for me.\" (Interview 001)",
      "position_2_quote_2": "Ryan Brown: \"I've seen it take essentially what would be like a 20 days of Labor task and turn it into a one day of Labor task for one individual.\" (Interview 004)",
      "resolution_suggested": "Many suggest a hybrid approach where AI augments human researchers, handling rote tasks and providing initial insights, while humans provide critical oversight, validate results, and add nuanced interpretation. The concept of AI as a 'co-researcher' or 'tireless research assistant' is proposed.",
      "related_themes": "THEME_001; THEME_002; THEME_003",
      "related_codes": "CODE_002; CODE_003; CODE_012; CODE_015; CODE_016; CODE_020; CODE_061"
    },
    {
      "contradiction_id": "CONT_002",
      "topic": "RAND's approach to AI tool development and acquisition",
      "position_1": "RAND should primarily focus on acquiring and integrating best-of-breed commercial AI tools rather than building its own.",
      "position_1_holders": "Jim Mitre; Matan Chorev; Andrew Morral; Brandon De Bruhl",
      "position_1_quote_1": "Jim Mitre: \"I put 99% of the effort on applying best of breed from the private sector and bringing it to Rand and not trying to like build our own cause a we're not particularly good at software development.\" (Interview 007)",
      "position_1_quote_2": "Matan Chorev: \"every other company has these things at the desktop... it's not a corporate investment that is universally available.\" (Interview 007)",
      "position_2": "RAND should invest in developing its own specialized AI tools tailored to its unique research needs and data, such as Muse or Ask Rand.",
      "position_2_holders": "Todd Helmus (implied by questions about Muse); Ryan Brown; Julia Kaufman; Prateek Puri (developer of Muse); Eric Peltz (mentioned by Anthony Vassalo)",
      "position_2_quote_1": "Todd Helmus: \"RAND has a product to help on the coding side. Right muse.\" (Interview 001)",
      "position_2_quote_2": "Ryan Brown: \"What I've seen with Muse... is that yes, there are still some weaknesses... but it's so much faster you can load. Way and analyze way more documents.\" (Interview 004)",
      "resolution_suggested": "A potential middle ground involves licensing commercial tools for general tasks while selectively developing bespoke tools for RAND's unique, sensitive, or highly specialized data/methods, ensuring these internal tools are maintained and updated.",
      "related_themes": "THEME_004; THEME_002",
      "related_codes": "CODE_041; CODE_038; CODE_002"
    },
    {
      "contradiction_id": "CONT_003",
      "topic": "The value and future of traditional literature reviews",
      "position_1": "Traditional, comprehensive literature reviews are becoming less relevant to sponsors and are inefficient, suggesting a shift towards more policy-focused or AI-assisted approaches.",
      "position_1_holders": "Timothy Gulden; Laurie Martin; Tom LaTourrette; Molly Dunnigan",
      "position_1_quote_1": "Timothy Gulden: \"I feel like some projects. I've done the literature review. Happens because there needs to be a literature review... But it's not really critical to the project succeeding or not.\" (Interview 009)",
      "position_1_quote_2": "Molly Dunnigan: \"The risk is that we will end up utilizing AI for stuff our junior folks used to do. We can use AI for a literature review that would have taken a RA 20 days so benefits of cost savings.\" (Interview 002)",
      "position_2": "Literature reviews remain a fundamental and critical component of research, essential for establishing context, identifying gaps, and ensuring comprehensive understanding, even if AI can assist.",
      "position_2_holders": "Joie Acosta; Ramya Chari; Luke Matthews; Eunice Wong; Amy Shearer; Nathan Beauchamp-Mustafaga; John Hollywood; Dulani Woods",
      "position_2_quote_1": "Joie Acosta: \"I always have to rely on the librarian for. It's like all of the search strategy stuff.\" (Interview 001)",
      "position_2_quote_2": "Eunice Wong: \"I guess I think of literature review at the very, very beginning like trying to secure funding... trying to find that gap and where you can be innovative and that takes a lot of work.\" (Interview 009)",
      "resolution_suggested": "AI is seen as a tool to make literature reviews more efficient (e.g., searching, summarizing, filtering), allowing researchers to focus on higher-level synthesis, gap identification, and policy relevance. The debate shifts from 'if' to 'how' AI can best support this essential research component.",
      "related_themes": "THEME_001; THEME_005",
      "related_codes": "CODE_008; CODE_007; CODE_009; CODE_020; CODE_026"
    }

      {
        "chain_id": "CHAIN_001",
        "theme_id": "THEME_002",
        "chain_type": "evolution",
        "description": "Evolution of concerns regarding AI accuracy and nuance, from initial skepticism to specific examples of hallucinations and missed context.",
        "quotes_sequence": [

            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Ramya Chari: \"it was difficult for me to like a just inherently trust what it was spitting out... there were definitely, like, nuances that were missed and things that, you know were not picked up.\" (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Sara McCleskey: \"it missed anything that was nuanced. It sort of wasn't picking up on things.\" (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Caitlin McCulloch: \"it doesn't understand sarcasm. There's a lot of jargon around financing in these communities, etc.\" (Interview 004)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Amy Shearer: \"It will hallucinate things that nobody ever said... we're having to go through and rescan every comment just to make sure that like we have the general gist of it and cross check that with what AI is saying.\" (Interview 009)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Todd Helmus: \"I asked Ryan's chat to give me some citations for our Africa work, and I think all four of them are fabricated.\" (Interview 010)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_001_Q6",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Lisa Saum-Manning: \"Having I mean at least having some sort of a ability to check on any potential hallucinations, I mean, some of this stuff is... I'm not 100% confident that what it spits out.\" (Interview 010)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "Evolution of concerns regarding AI accuracy and nuance, from initial skepticism to specific examples of hallucinations and missed context."

        "chain_type": "problem_solution",
        "description": "Problem of fragmented AI tool access and lack of clear guidance, leading to calls for centralized support, budgets, and clear policies.",
        "quotes_sequence": [
          {
            "quote_id": "CHAIN_002_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Caroline Johnston: \"I've used ranch at a few times and it just hasn't been as good as just using Chachi PT... I wanna give all of my code all of the sensitive stuff. And I can do that with ranchat... but it's not gonna help me fix it.\" (Interview 003)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Jonathan Cantor: \"I thought I couldn't use any of these softwares on ran computers like I thought Ranchat was the only thing I was allowed to use... even just clearer definitions of what is allowed and what isn't allowed.\" (Interview 012)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Brandon De Bruhl: \"I think that there's sort of I think three things ran can do. One is knowledge diffusion... Second, I really like the idea of a stipend... Third one is just thinking about strategic critical investments.\" (Interview 012)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Christopher Mouton: \"I think if we actually have tools that are highly functional and truly deliver. People are gonna catch on pretty quickly.\" (Interview 010)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "CHAIN_002_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Alice Huguet: \"I think we need to do a lot more [training] and I think we need to be a lot clearer about where it can be used and like what our stance is on its role.\" (Interview 014)",

    "theoretical_insights": [
      "The 'Red Queen' effect in AI adoption: As competitors adopt AI for efficiency, organizations must also adopt it merely to maintain their current competitive standing, leading to a perpetual acceleration without necessarily gaining a net advantage.",
      "The 'Easy Button' vs. 'Better Button' dichotomy: While AI can automate simple tasks (easy button), its true transformative potential lies in enabling more complex, robust, and nuanced research (better button), which requires sophisticated human-AI interaction and critical thinking.",
      "The 'Deskilling Paradox': Automation of foundational tasks (e.g., coding, literature review) may erode the development of critical human skills necessary for higher-level analysis and judgment, creating a long-term risk for research quality and expertise.",
      "The 'Intimacy with Data' principle: Direct, manual engagement with raw data (e.g., reading transcripts line-by-line) fosters a deeper understanding and meaning-making that AI, in its current 'black box' state, cannot fully replicate, highlighting a fundamental tension in qualitative research automation.",
      "The 'Policy Relevance Imperative': There is a growing demand from sponsors for research that is highly policy-relevant and actionable, shifting focus away from traditional, exhaustive literature reviews towards real-time policy context and actionable recommendations. AI can support this by accelerating information synthesis and cross-disciplinary insights.",
      "The 'Fragmented Data Landscape': RAND's decentralized data storage and lack of standardized data infrastructure (data lakes) significantly hinder the scalable application of AI, creating a major internal barrier to widespread adoption and efficient research.",
      "The 'Human-AI Hybrid Model': The most effective integration of AI in qualitative research is not replacement but augmentation, where AI handles repetitive, data-intensive tasks, and humans provide the critical thinking, ethical oversight, contextual interpretation, and validation necessary for trustworthy and impactful research."

    "emergent_theory": "AI integration into qualitative research practices at RAND is characterized by a tension between the immense opportunities for efficiency and enhanced capacity, and significant challenges related to accuracy, ethical concerns, and the potential erosion of core human research skills. While AI is increasingly being adopted for rote tasks like transcription, coding, and document summarization, its application for higher-level analytical and interpretive work is met with skepticism due to concerns about nuance, hallucinations, and the 'black box' nature of models. The organizational strategy for AI adoption at RAND is fragmented, lacking clear, centralized guidance, sufficient training, and consistent access to cutting-edge tools, leading to uneven adoption. A key emergent theory is that successful AI integration requires a shift from viewing AI as an 'easy button' to a 'better button', necessitating a human-AI hybrid model where AI augments, rather than replaces, human expertise, and where strategic investments in data infrastructure, targeted training, and clear ethical protocols are prioritized to maintain RAND's competitive edge and research integrity.",

                                    <span class="tag">Prevalence: ${prevalence.toFixed(0)}%</span>
                                    <span class="tag">${theme.interview_count || 0} interviews</span>
                                    <span class="tag">${relatedCodes.length} codes</span>
                                </p>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="expandable-content">
                            <h4>Related Codes</h4>
                            <div style="margin: 1rem 0;">
                                ${relatedCodes.map(code => `
                                    <span class="tag tag-code" onclick="showCode('${code.code_id}')">
                                        ${code.name} (${code.frequency || 0})
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Render codes
        function renderCodes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Codes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search codes..." onkeyup="filterCodes(this.value)">';
            
            html += '<table class="data-table" id="codes-table">';
            html += '<thead><tr>';
            html += '<th>Code ID</th><th>Name</th><th>Definition</th><th>Theme</th><th>Frequency</th>';
            html += '</tr></thead>';
            html += '<tbody>';
            
            analysisData.codes.forEach(code => {
                const theme = analysisData.themes.find(t => t.theme_id === code.theme_id);
                html += '<tr>';
                html += `<td>${code.code_id}</td>`;
                html += `<td>${code.name}</td>`;
                html += `<td>${code.definition || ''}</td>`;
                html += `<td>${theme ? theme.name : code.theme_id}</td>`;
                html += `<td>${code.frequency || 0}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            content.innerHTML = html;
        }

        // Render quotes
        function renderQuotes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Quotes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search quotes..." onkeyup="filterQuotes(this.value)">';
            
            html += '<div id="quotes-list">';
            analysisData.quotes.forEach(quote => {
                html += `
                    <div class="quote-card">
                        <p class="quote-text">"${quote.text}"</p>
                        <p class="quote-meta">
                            <strong>${quote.speaker_name || 'Unknown'}</strong> - 
                            ${quote.speaker_role || 'Unknown Role'} 
                            (${quote.interview_id || 'Unknown Interview'})
                        </p>
                        <div style="margin-top: 0.5rem;">
                            ${quote.theme_ids ? quote.theme_ids.split(';').map(id => {
                                const theme = analysisData.themes.find(t => t.theme_id === id.trim());
                                return theme ? `<span class="tag tag-theme">${theme.name}</span>` : '';
                            }).join('') : ''}
                        </div>
                        <div style="margin-top: 0.5rem;">
                            ${quote.code_ids ? quote.code_ids.split(';').map(id => {
                                const code = analysisData.codes.find(c => c.code_id === id.trim());
                                return code ? `<span class="tag tag-code">${code.name}</span>` : '';
                            }).join('') : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Render analysis
        function renderAnalysis() {
            const content = document.getElementById('content');
            
            let html = '<h1>Analysis & Visualizations</h1>';
            
            // Theme distribution
            html += '<div class="card">';
            html += '<h3>Theme Distribution</h3>';
            html += '<canvas id="themeChart" width="400" height="200"></canvas>';
            html += '</div>';
            
            // Code frequency
            html += '<div class="card">';
            html += '<h3>Top Codes by Frequency</h3>';
            html += '<canvas id="codeChart" width="400" height="300"></canvas>';
            html += '</div>';
            
            content.innerHTML = html;
            
            // Render charts
            setTimeout(() => {
                renderCharts();
            }, 100);
        }

        // Render export
        function renderExport() {
            const content = document.getElementById('content');
            
            let html = '<h1>Export Data</h1>';
            html += '<div class="card">';
            html += '<h3>Export Options</h3>';
            html += '<p>Click the buttons below to export data in different formats:</p>';
            
            html += '<div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">';
            html += '<button class="btn btn-primary" onclick="exportJSON()"><i class="fas fa-file-code"></i> Export as JSON</button>';
            html += '<button class="btn btn-primary" onclick="exportCSV('themes')"><i class="fas fa-file-csv"></i> Export Themes CSV</button>';
            html += '<button class="btn btn-primary" onclick="exportCSV('codes')"><i class="fas fa-file-csv"></i> Export Codes CSV</button>';
            html += '<button class="btn btn-primary" onclick="exportCSV('quotes')"><i class="fas fa-file-csv"></i> Export Quotes CSV</button>';
            html += '<button class="btn btn-primary" onclick="printReport()"><i class="fas fa-print"></i> Print Report</button>';
            html += '</div>';
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Helper functions
        function toggleExpandable(header) {
            const expandable = header.closest('.expandable');
            expandable.classList.toggle('active');
            const icon = header.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function filterThemes(searchValue) {
            const themes = document.querySelectorAll('#themes-list .expandable');
            themes.forEach(theme => {
                const text = theme.textContent.toLowerCase();
                theme.style.display = text.includes(searchValue.toLowerCase()) ? 'block' : 'none';
            });
        }

        function filterCodes(searchValue) {
            const rows = document.querySelectorAll('#codes-table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchValue.toLowerCase()) ? '' : 'none';
            });
        }

        function filterQuotes(searchValue) {
            const quotes = document.querySelectorAll('#quotes-list .quote-card');
            quotes.forEach(quote => {
                const text = quote.textContent.toLowerCase();
                quote.style.display = text.includes(searchValue.toLowerCase()) ? 'block' : 'none';
            });
        }

        function renderCharts() {
            // Theme distribution pie chart
            const themeCtx = document.getElementById('themeChart').getContext('2d');
            const themeData = analysisData.themes.map(t => {
                const codeCount = analysisData.codes.filter(c => c.theme_id === t.theme_id).length;
                return {
                    label: t.name,
                    value: codeCount
                };
            });
            
            new Chart(themeCtx, {
                type: 'pie',
                data: {
                    labels: themeData.map(d => d.label),
                    datasets: [{
                        data: themeData.map(d => d.value),
                        backgroundColor: [
                            '#2563eb', '#ef4444', '#10b981', '#f59e0b', 
                            '#8b5cf6', '#06b6d4', '#ec4899', '#f97316'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // Code frequency bar chart
            const codeCtx = document.getElementById('codeChart').getContext('2d');
            const topCodes = analysisData.codes
                .sort((a, b) => (b.frequency || 0) - (a.frequency || 0))
                .slice(0, 20);
            
            new Chart(codeCtx, {
                type: 'bar',
                data: {
                    labels: topCodes.map(c => c.name),
                    datasets: [{
                        label: 'Frequency',
                        data: topCodes.map(c => c.frequency || 0),
                        backgroundColor: '#2563eb'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Export functions
        function exportJSON() {
            const dataStr = JSON.stringify(analysisData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'qualitative_analysis.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function exportCSV(type) {
            let csv = '';
            let filename = '';
            
            if (type === 'themes') {
                csv = 'theme_id,name,prevalence,interview_count\n';
                analysisData.themes.forEach(t => {
                    csv += `"${t.theme_id}","${t.name}","${t.prevalence}","${t.interview_count}"\n`;
                });
                filename = 'themes.csv';
            } else if (type === 'codes') {
                csv = 'code_id,name,definition,theme_id,frequency\n';
                analysisData.codes.forEach(c => {
                    csv += `"${c.code_id}","${c.name}","${c.definition || ''}","${c.theme_id}","${c.frequency || 0}"\n`;
                });
                filename = 'codes.csv';
            } else if (type === 'quotes') {
                csv = 'quote_id,text,speaker,interview_id,themes,codes\n';
                analysisData.quotes.forEach(q => {
                    csv += `"${q.quote_id}","${q.text}","${q.speaker_name || ''}","${q.interview_id || ''}","${q.theme_ids || ''}","${q.code_ids || ''}"\n`;
                });
                filename = 'quotes.csv';
            }
            
            const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csv);
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', filename);
            linkElement.click();
        }

        function printReport() {
            window.print();
        }
        
    </script>
</body>
</html>

            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);

    "research_question": "How are AI methods being integrated into qualitative research practices?",
    "emergent_theory": "The integration of AI into qualitative research practices at RAND is characterized by a dual imperative: leveraging AI for efficiency and scale in routine, labor-intensive tasks, while simultaneously navigating significant challenges related to accuracy, trust, ethical implications, and institutional inertia. While AI offers transformative potential for data management, analysis, and dissemination, its 'black box' nature and propensity for 'hallucinations' necessitate a human-in-the-loop approach to preserve methodological rigor, nuance, and the 'intimacy' with data crucial for generating credible insights. Successful adoption hinges on a strategic institutional roadmap that prioritizes targeted training, clear ethical guidelines, and a shift towards viewing AI as a 'Co-researcher' or 'better button' rather than a complete replacement for human expertise, particularly in complex, context-dependent research domains."
  },

  "contradiction_matrix": [
    {
      "contradiction_id": "CONT_001",
      "topic": "Impact of AI on Researcher Roles and Skill Development",
      "position_1": "AI will displace junior researchers and negatively impact skill development.",
      "position_1_holders": "Molly Dunnigan (Arroyo SDR); Patricia Herman (REACH Center); Dulani Woods (Scalable Computing)",
      "position_1_quote_1": "Molly Dunnigan: 'The risk is that we will end up utilizing AI for stuff our junior folks used to do. We can use AI for a literature review that would have taken a RA 20 days so benefits of cost savings but I worry about career development and skillset development among the younger folks.' (Interview",
      "position_1_quote_2": "Patricia Herman: 'If heading toward AI\u2026 where you you have the model do the analysis, then that is negative impact on training.' (Interview 008)",
      "position_2": "AI will free up researchers from tedious tasks, allowing them to focus on higher-value work.",
      "position_2_holders": "Lisa Saum-Manning (ISDP); Heather Williams (ISDP); Christopher Mouton (ISDP)",
      "position_2_quote_1": "Lisa Saum-Manning: 'I would love a finding of this, Todd to be like, OK. We figured out the things that AI can do. What can't they do so that when all of our jobs are under threat, that AI is taking over? Like what do we do better? What can it ultimately you still need us?' (Interview 010)",
      "position_2_quote_2": "Heather Williams: 'And I appreciate Chris's point of like rather than trying to have it do our jobs, which we probably can only do best, why doesn't it create efficiencies for us and all of the NIM picky things that pull us away from our jobs?' (Interview 010)",
      "resolution_suggested": "The potential for AI to displace junior roles is a significant concern, but many also see it as an opportunity to automate 'nim picky' or 'grunt work,' allowing researchers to focus on higher-level analytical and creative tasks. The challenge lies in ensuring that foundational skills are still developed and that AI is used as a 'better button' rather than an 'easy button.'",
      "related_themes": "T2; T3",
      "related_codes": "C2.2.3; C3.1"
    },
    {
      "contradiction_id": "CONT_002",
      "topic": "Reliability and Trustworthiness of AI Outputs",
      "position_1": "AI output is often unreliable, prone to hallucinations, and requires extensive human verification, negating efficiency gains.",
      "position_1_holders": "Ramya Chari (Qualitative Researcher); Sara McCleskey (Health Researcher); David Klein (Statistical Analyst); Amy Shearer (Behavioral Scientist); Keith Crane (Economist); Lisa Saum-Manning (ISDP)",
      "position_1_quote_1": "Ramya Chari: 'I was finding that it was it was difficult for me to like a just inherently trust what it was spitting out... there were definitely, like, nuances that were missed and things that, you know were not picked up that were relevant to our project.' (Interview 001)",
      "position_1_quote_2": "David Klein: 'I usually almost always get the wrong answer from AI. It almost always gives me code that is doesn't exist is incorrect, but it often gives me code that is on the right path that I might not have figured out on my own. So it gives me the right procedure or the right. Set of options and",
      "position_2": "AI tools, while imperfect, can significantly enhance quality and efficiency, especially with proper prompting and iteration.",
      "position_2_holders": "Ryan Brown (Qualitative Researcher); Julia Kaufman (Qualitative Researcher); Caroline Johnston (Operations Researcher); Andrew Morral (Statistical Analyst); Laurie Martin (QA Manager)",
      "position_2_quote_1": "Ryan Brown: 'What I've seen with Muse. Is that yes, there are still some weaknesses with sometimes over interpretation of excerpts or under interpretation, inability to notice subtleties in sarcasm or phrasing. Is that because it's so much faster you can load? Way and analyze way more documents.' (I",
      "position_2_quote_2": "Caroline Johnston: 'AI has been really helpful with writing like any type of code... it just helped me write code like so much faster. And of course checking that it's correct as well, which sometimes is not always done when people use llm's for example.' (Interview 003)",
      "resolution_suggested": "There is a consensus that AI outputs require human verification due to hallucination and nuance issues. However, proponents argue that with proper training, iterative prompting, and integration into a human-in-the-loop workflow, AI can still provide substantial efficiency and quality gains, acting as a 'tireless research assistant' or 'Co-researcher.' The key is to define 'good enough' and establish clear validation protocols.",
      "related_themes": "T2; T3",
      "related_codes": "C2.1.1; C2.1.4; C3.4"
    },
    {
      "contradiction_id": "CONT_003",
      "topic": "RAND's Approach to AI Tool Development: Build vs. Buy",
      "position_1": "RAND should primarily invest in building its own proprietary AI tools to maintain competitive advantage and control.",
      "position_1_holders": "Molly Dunnigan (Arroyo SDR); Eric Peltz (Forecasting)",
      "position_1_quote_1": "Molly Dunnigan: 'My sense is the Army thinks our competitors are integrating AI wholistically... So how do we make sure we don\u2019t get put out of business in that environment. How do we maintain a competitive edge. There are ways we do that to develop propriety tools but that day is coming very quickl",
      "position_1_quote_2": "Eric Peltz: 'He wants us to do it all at once because he wants a Rand version of it. So instead of asking them to change things for us, we're we're gonna go to them at some point and say, here's I don't know, $200,000 or something. Make all these changes and then that would become at some level Rand",
      "position_2": "RAND should focus on deploying and integrating best-of-breed commercial AI tools rather than building its own, due to internal limitations and rapid external advancements.",

      "position_2_quote_1": "Jim Mitre: 'I put 99% of the effort on applying best of breed from the private sector and bringing it to Rand and not trying to like build our own cause a we're not particularly good at software development, B, even if we do build it, who's gonna main? It and upkeep it and keep it stateoftheart over",
      "position_2_quote_2": "Matan Chorev: 'And they have a team of people who are, you know, have a stake in the company's future profitability. And so therefore, we'll update maintain patch service that software as opposed to us.' (Interview 007)",

    "quote_chains": [
      {
        "chain_id": "QC_001",
        "theme_id": "T1",
        "chain_type": "problem_solution",
        "description": "This chain illustrates the common problem of qualitative data coding being time-consuming and annoying, and the proposed AI solution to automate this process.",
        "quotes_sequence": [
          {
            "quote_id": "QC_001_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Sara McCleskey: 'Coding large amounts of data. Coding Is very annoying.' (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_001_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Douglas Yeung: 'I was gonna get too, Todd, if you asked what the most difficult one I was thinking about my least favorite one, which I think is what Sarah said (coding). And I mean it takes the longest also.' (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_001_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Molly Dunnigan: 'Interview coding, something way better than Dedoose. We do a lot of interviews and the coding is uneven in quality. So it would be great if we had some standard way to do that and a tool to help with that.' (Interview 002)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_001_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Katherine Watkins: 'But in terms of the being able to analyse the data and to and to pull out themes. That seems very straightforward and something that AI could.' (Interview 003)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_001_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Ryan Brown: 'I mean, I am less skeptical, I guess of current capabilities for analysis, which is the most. The most burdensome usually. Stage of qualitative analysis and the most expensive because right now to do it well, we do it with teams of people... What I've seen with Muse. Is that yes, there are still some weaknesses... but it's so much faster you can load? Way and analyze way more documents.' (Interview 004)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "This chain illustrates the common problem of qualitative data coding being time-consuming and annoying, and the proposed AI solution to automate this process."
      },
      {
        "chain_id": "QC_002",
        "theme_id": "T3",
        "chain_type": "evolution",
        "description": "This chain shows the evolving understanding of AI's role from a simple task automation tool to a 'Co-researcher' or 'idea processor'.",
        "quotes_sequence": [
          {
            "quote_id": "QC_002_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Joie Acosta: 'I think finding people maybe supporting scheduling like that kind of thing feels like like AI could nail that out of the park. But that's just maybe my opinion.' (Interview 001)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_002_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Katherine Watkins: 'But in terms of the being able to analyse the data and to and to pull out themes. That seems very straightforward and something that AI could.' (Interview 003)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_002_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Timothy Gulden: 'I'm I'm kinda becoming trying to become a a really a prompt whisper trying to come up with a ways to get AI to really responsibly. Do you know to do to not have a word processor but have. An idea processor and and just how much? How far can I push it to make it do things?' (Interview 009)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_002_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Alice Huguet: 'I'm so glad he said that. Like thinking of it as a Co researcher, I feel like that. Like I know this is not what you're digging into, but I feel like that needs to be our messaging to Rand researchers generally is like this is you're not like giving over your analysis to this program, it's it. Like it? Like an intern on your project? Or it is a, you know, a Co researcher who can help you think through ideas.' (Interview 014)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_002_Q5",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'I think if people can get into AI, don't know a thinking conversational. Situation with these tools. I do think you'll be able to maybe fill in some of these gaps like I'm going to be at a different level of talking.' (Interview 018)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "This chain shows the evolving understanding of AI's role from a simple task automation tool to a 'Co-researcher' or 'idea processor'."
      },
      {
        "chain_id": "QC_003",
        "theme_id": "T5",
        "chain_type": "problem_solution",
        "description": "This chain highlights the challenge of RAND's fragmented data storage and the proposed solution of data lakes or standardized data pipelines to enable large-scale AI analysis.",
        "quotes_sequence": [
          {
            "quote_id": "QC_003_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Brandon De Bruhl: 'A lot of AI tools in the computer science sort of realm are built around the concepts of data lakes, and I think Rand's a general organizational architecture is anathema to the concept of a data lake... the fragmentation across how we store data, we don't have a data we don't have like a a data process for like integrating data. We don't have standards when it comes to like actually building data toolkits and it gets really, really difficult to integrate.' (Interview 012)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_003_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Jonathan Cantor: 'I have actually tried to instill this on projects now, like I'm trying to do build my own data lake for a five year NIHR one where we're taking Rand specific data and doing best practices. The best of the best ways possible. It's extremely Exp. It's eating up a bunch of our budget, but like we're trying to do that.' (Interview 012)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_003_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Thomas Light: 'I think like curating data sets, like creating data sets for you or merging disparate data sets together in a way that like is analytically usable could be a really powerful application. I think of AI.' (Interview 013)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          },
          {
            "quote_id": "QC_003_Q4",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Brittany Clayton: 'We're actually just working on scraping all of that from the very ugly PDFs which are. Mixes of tables and text and kind of inconsistent format to get it into some sort of more usable CSV file or Excel file that would allow you to get to your analysis much more quickly.' (Interview 013)",
            "line_number": 1,
            "context": "From quote chain",
            "speaker_role": null
          }
        ],
        "key_transition_points": [],
        "interpretation": "This chain highlights the challenge of RAND's fragmented data storage and the proposed solution of data lakes or standardized data pipelines to enable large-scale AI analysis."
      }

    "contradictions": [
      {
        "contradiction_id": "CONT_001",
        "topic": "Impact of AI on Researcher Roles and Skill Development",
        "position_1": "AI will displace junior researchers and negatively impact skill development.",
        "position_1_holders": [
          "Molly Dunnigan (Arroyo SDR)",
          "Patricia Herman (REACH Center)",
          "Dulani Woods (Scalable Computing)"
        ],
        "position_1_quotes": [
          {
            "quote_id": "CONT_001_P1_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Molly Dunnigan: 'The risk is that we will end up utilizing AI for stuff our junior folks used to do. We can use AI for a literature review that would have taken a RA 20 days so benefits of cost savings but I worry about career development and skillset development among the younger folks.' (Interview 002)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P1_Q2",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Patricia Herman: 'If heading toward AI\u2026 where you you have the model do the analysis, then that is negative impact on training.' (Interview 008)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P1_Q3",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Dulani Woods: 'If I need to have some knowledge base in code in order to be able to be a good coder, but this these tools are automating away all of the beat your head against the wall practice that makes. Do a good coder. Are we ever gonna have good coders again, right?' (Interview 018)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          }
        ],
        "position_2": "AI will free up researchers from tedious tasks, allowing them to focus on higher-value work.",
        "position_2_holders": [
          "Lisa Saum-Manning (ISDP)",
          "Heather Williams (ISDP)",
          "Christopher Mouton (ISDP)"
        ],
        "position_2_quotes": [
          {
            "quote_id": "CONT_001_P2_Q1",
            "interview_id": "INT_001",
            "interview_name": "Interview 001",
            "text": "Lisa Saum-Manning: 'I would love a finding of this, Todd to be like, OK. We figured out the things that AI can do. What can't they do so that when all of our jobs are under threat, that AI is taking over? Like what do we do better? What can it ultimately you still need us?' (Interview 010)",
            "line_number": 1,
            "context": "From contradiction",
            "speaker_role": null
          },
          {
            "quote_id": "CONT_001_P2_Q2",

            currentTab = tabName;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target?.classList.add('active') || 
                document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // Render content
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';
            
            // Small delay for loading animation
            setTimeout(() => {
                switch(tabName) {
                    case 'overview':
                        renderOverview();
                        break;
                    case 'themes':
                        renderThemes();
                        break;
                    case 'codes':
                        renderCodes();
                        break;
                    case 'quotes':
                        renderQuotes();
                        break;
                    case 'analysis':
                        renderAnalysis();
                        break;
                    case 'export':
                        renderExport();
                        break;
                }
            }, 100);
        }

        // Render themes
        function renderThemes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Themes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search themes..." onkeyup="filterThemes(this.value)">';
            
            html += '<div id="themes-list">';
            analysisData.themes.forEach(theme => {
                const relatedCodes = analysisData.codes.filter(c => c.theme_id === theme.theme_id);
                const prevalence = parseFloat(theme.prevalence || 0) * 100;
                
                html += `
                    <div class="expandable" data-theme="${theme.theme_id}">

                            <div>
                                <h3>${theme.name}</h3>
                                <p style="margin-top: 0.5rem;">
                                    <span class="tag">Prevalence: ${prevalence.toFixed(0)}%</span>
                                    <span class="tag">${theme.interview_count || 0} interviews</span>
                                    <span class="tag">${relatedCodes.length} codes</span>
                                </p>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="expandable-content">
                            <h4>Related Codes</h4>
                            <div style="margin: 1rem 0;">
                                ${relatedCodes.map(code => `
                                    <span class="tag tag-code" onclick="showCode('${code.code_id}')">
                                        ${code.name} (${code.frequency || 0})
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
        }

            const content = document.getElementById('content');
            
            let html = '<h1>Codes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search codes..." onkeyup="filterCodes(this.value)">';
            
            html += '<table class="data-table" id="codes-table">';
            html += '<thead><tr>';
            html += '<th>Code ID</th><th>Name</th><th>Definition</th><th>Theme</th><th>Frequency</th>';
            html += '</tr></thead>';
            html += '<tbody>';
            
            analysisData.codes.forEach(code => {
                const theme = analysisData.themes.find(t => t.theme_id === code.theme_id);
                html += '<tr>';
                html += `<td>${code.code_id}</td>`;
                html += `<td>${code.name}</td>`;
                html += `<td>${code.definition || ''}</td>`;
                html += `<td>${theme ? theme.name : code.theme_id}</td>`;
                html += `<td>${code.frequency || 0}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            content.innerHTML = html;
        }

        // Render quotes
        function renderQuotes() {
            const content = document.getElementById('content');
            
            let html = '<h1>Quotes</h1>';
            html += '<input type="text" class="search-box" placeholder="Search quotes..." onkeyup="filterQuotes(this.value)">';
            
            html += '<div id="quotes-list">';
            analysisData.quotes.forEach(quote => {
                html += `
                    <div class="quote-card">
                        <p class="quote-text">"${quote.text}"</p>
                        <p class="quote-meta">
                            <strong>${quote.speaker_name || 'Unknown'}</strong> - 
                            ${quote.speaker_role || 'Unknown Role'} 
                            (${quote.interview_id || 'Unknown Interview'})
                        </p>
                        <div style="margin-top: 0.5rem;">
                            ${quote.theme_ids ? quote.theme_ids.split(';').map(id => {
                                const theme = analysisData.themes.find(t => t.theme_id === id.trim());
                                return theme ? `<span class="tag tag-theme">${theme.name}</span>` : '';
                            }).join('') : ''}
                        </div>
                        <div style="margin-top: 0.5rem;">
                            ${quote.code_ids ? quote.code_ids.split(';').map(id => {
                                const code = analysisData.codes.find(c => c.code_id === id.trim());
                                return code ? `<span class="tag tag-code">${code.name}</span>` : '';
                            }).join('') : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Render analysis
        function renderAnalysis() {
            const content = document.getElementById('content');
            
            let html = '<h1>Analysis & Visualizations</h1>';
            
            // Theme distribution
            html += '<div class="card">';
            html += '<h3>Theme Distribution</h3>';
            html += '<canvas id="themeChart" width="400" height="200"></canvas>';
            html += '</div>';
            
            // Code frequency
            html += '<div class="card">';
            html += '<h3>Top Codes by Frequency</h3>';
            html += '<canvas id="codeChart" width="400" height="300"></canvas>';
            html += '</div>';
            
            content.innerHTML = html;
            
            // Render charts
            setTimeout(() => {
                renderCharts();
            }, 100);
        }

        // Render export
        function renderExport() {
            const content = document.getElementById('content');
            
            let html = '<h1>Export Data</h1>';
            html += '<div class="card">';
            html += '<h3>Export Options</h3>';
            html += '<p>Click the buttons below to export data in different formats:</p>';
            
            html += '<div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">';
            html += '<button class="btn btn-primary" onclick="exportJSON()"><i class="fas fa-file-code"></i> Export as JSON</button>';
            html += '<button class="btn btn-primary" onclick="exportCSV('themes')"><i class="fas fa-file-csv"></i> Export Themes CSV</button>';
            html += '<button class="btn btn-primary" onclick="exportCSV('codes')"><i class="fas fa-file-csv"></i> Export Codes CSV</button>';
            html += '<button class="btn btn-primary" onclick="exportCSV('quotes')"><i class="fas fa-file-csv"></i> Export Quotes CSV</button>';
            html += '<button class="btn btn-primary" onclick="printReport()"><i class="fas fa-print"></i> Print Report</button>';
            html += '</div>';
            html += '</div>';
            
            content.innerHTML = html;
        }

        // Helper functions
        function toggleExpandable(header) {
            const expandable = header.closest('.expandable');
            expandable.classList.toggle('active');
            const icon = header.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function filterThemes(searchValue) {
            const themes = document.querySelectorAll('#themes-list .expandable');
            themes.forEach(theme => {
                const text = theme.textContent.toLowerCase();
                theme.style.display = text.includes(searchValue.toLowerCase()) ? 'block' : 'none';
            });
        }

        function filterCodes(searchValue) {
            const rows = document.querySelectorAll('#codes-table tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchValue.toLowerCase()) ? '' : 'none';
            });
        }

        function filterQuotes(searchValue) {
            const quotes = document.querySelectorAll('#quotes-list .quote-card');
            quotes.forEach(quote => {
                const text = quote.textContent.toLowerCase();
                quote.style.display = text.includes(searchValue.toLowerCase()) ? 'block' : 'none';
            });
        }

        function renderCharts() {
            // Theme distribution pie chart
            const themeCtx = document.getElementById('themeChart').getContext('2d');
            const themeData = analysisData.themes.map(t => {
                const codeCount = analysisData.codes.filter(c => c.theme_id === t.theme_id).length;
                return {
                    label: t.name,
                    value: codeCount
                };
            });
            
            new Chart(themeCtx, {
                type: 'pie',
                data: {
                    labels: themeData.map(d => d.label),
                    datasets: [{
                        data: themeData.map(d => d.value),
                        backgroundColor: [
                            '#2563eb', '#ef4444', '#10b981', '#f59e0b', 
                            '#8b5cf6', '#06b6d4', '#ec4899', '#f97316'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // Code frequency bar chart
            const codeCtx = document.getElementById('codeChart').getContext('2d');
            const topCodes = analysisData.codes
                .sort((a, b) => (b.frequency || 0) - (a.frequency || 0))
                .slice(0, 20);
            
            new Chart(codeCtx, {
                type: 'bar',
                data: {
                    labels: topCodes.map(c => c.name),
                    datasets: [{
                        label: 'Frequency',
                        data: topCodes.map(c => c.frequency || 0),
                        backgroundColor: '#2563eb'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Export functions
        function exportJSON() {
            const dataStr = JSON.stringify(analysisData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'qualitative_analysis.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function exportCSV(type) {
            let csv = '';
            let filename = '';
            
            if (type === 'themes') {
                csv = 'theme_id,name,prevalence,interview_count\n';
                analysisData.themes.forEach(t => {
                    csv += `"${t.theme_id}","${t.name}","${t.prevalence}","${t.interview_count}"\n`;
                });
                filename = 'themes.csv';
            } else if (type === 'codes') {
                csv = 'code_id,name,definition,theme_id,frequency\n';
                analysisData.codes.forEach(c => {
                    csv += `"${c.code_id}","${c.name}","${c.definition || ''}","${c.theme_id}","${c.frequency || 0}"\n`;
                });
                filename = 'codes.csv';
            } else if (type === 'quotes') {
                csv = 'quote_id,text,speaker,interview_id,themes,codes\n';
                analysisData.quotes.forEach(q => {
                    csv += `"${q.quote_id}","${q.text}","${q.speaker_name || ''}","${q.interview_id || ''}","${q.theme_ids || ''}","${q.code_ids || ''}"\n`;
                });
                filename = 'quotes.csv';
            }
            
            const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csv);
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', filename);
            linkElement.click();
        }

        function printReport() {
            window.print();
        }
        
    </script>
</body>
</html>

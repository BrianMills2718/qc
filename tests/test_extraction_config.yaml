# Test Configuration for README Promise Validation
# Tests all 4 phases of sophisticated system

# Core Configuration
analytic_question: "What are the key themes, speaker roles, and entity relationships in AI implementation interviews?"
interview_files_dir: "data/interviews/ai_interviews_3_for_test"

# Code Configuration (Phase 1: Theme Discovery)
coding_approach: "open"  # Discovers themes automatically
code_hierarchy_depth: 2

# Speaker Configuration (Phase 2: Speaker Intelligence) 
speaker_approach: "open"  # Discovers roles, attitudes, expertise automatically

# Entity Configuration (Phase 3: Entity Network Discovery)
entity_approach: "open"  # Discovers people, orgs, tech, processes automatically

# Output Configuration
output_dir: "output_bridge_test"
auto_import_neo4j: true

# LLM Configuration
llm_model: "gemini/gemini-2.5-flash"
temperature: 0.1

# Performance
max_concurrent_interviews: 3  # For test files

# Analysis Paradigm
paradigm: "expert_qualitative_coder"